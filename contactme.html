<!DOCTYPE html>
<html>
  <head>
     <link href="style.css" type="text/css" rel="stylesheet">
     <title>Contact</title>

  <body>
    <div class="header">
      <div class="container">
       <a href="index.html">Home</a>
       <a href="aboutme.html">About Me</a>
       <a href="contactme.html" class="currentLink">Contact</a>
       <a href="gallery.html">Gallery</a>
      </div>
    </div>
    <div class="form">
  <form id=contact_form action="#" onsubmit="return submit_contact_form()" method="post">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name.." required>

    <label for="mobile">Mobile No.</label>
    <input type="text" id="mobile" name="mobile" placeholder="Your Mobile No.." onchange="mobile_validation(this.id)" required>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your Email.." required onchange="email_validation(this.id)">
    
    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
 <script src="scripts/main.js"></script>
  </body>
</html>
